<template name="itemDetail">
  {{#with item}}
    <ul class="breadcrumb">
      <li><a href="/">Home</a> <span class="divider">/</span></li>
      <li><a href="/items">Items</a> <span class="divider">/</span></li>
      <li class="active">{{name}}</li>
    </ul>
    Item detail for {{name}}. 
  {{/with}}
  
  <div id="calendar" />
  
  <div id="rezervationDialogModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> rezervationDialogModal }}
  </div>
</template>

<template name="rezervationDialogModal">
  <div class="modal-dialog">
    <div class="modal-content">
      {{#with rezervationData}}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">Nova rezervacija za {{item.name}}</h3>
        </div>
        <div class="modal-body" style="overflow-y: visible;">
          <p>
            <div class="dropdown">
              <div id="startTimeGroup" class="input-group dropdown-toggle" data-toggle="dropdown">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                <input id="startTimePicker" type="text" class="form-control">
              </div>
              
              <div class="dropdown-menu" aria-labelledby="startTimeGroup" data-maininput="startTimePicker">
                {{> timeDropdown }}
              </div>
            </div>
          </p>
          
          <p>
            <div class="dropdown">
              <div id="endTimeGroup" class="input-group dropdown-toggle" data-toggle="dropdown">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                <input id="endTimePicker" type="text" class="form-control">
              </div>
              
              <div class="dropdown-menu" role="menu" aria-labelledby="endTimeGroup" data-maininput="endTimePicker">
                {{> timeDropdown }}
              </div>
            </div>
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Preklici</button>
          <button class="btn btn-primary">Rezerviraj</button>
        </div>
      {{/with}}
    </div>
  </div>
</template>

<template name="timeDropdown">
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-default hour-increment" style="border: none;"><span class="glyphicon glyphicon-chevron-up"></button>
    <input type="text" class="form-control" id="dropdown-input-hour" value="12">
    <button type="button" class="btn btn-default hour-decrement" style="border: none;"><span class="glyphicon glyphicon-chevron-down"></button>
  </div>
  <span>:</span>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-default minute-increment" style="border: none;"><span class="glyphicon glyphicon-chevron-up"></button>
    <input type="text" class="form-control" id="dropdown-input-minute" value="35">
    <button type="button" class="btn btn-default minute-decrement" style="border: none;"><span class="glyphicon glyphicon-chevron-down"></button>
  </div>
</template>
