<template name="itemDetail">
  {{#with item}}
    <ul class="breadcrumb">
      <li><a href="/">Home</a> <span class="divider">/</span></li>
      <li><a href="/items">Items</a> <span class="divider">/</span></li>
      <li class="active">{{name}}</li>
    </ul>
    Item detail for {{name}}. 
  {{/with}}
  
  <div id="calendar" />
  
  <div id="rezervationDialogModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> rezervationDialogModal }}
  </div>
</template>

<template name="rezervationDialogModal">
  {{#with rezervationData}}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3 id="myModalLabel">Nova rezervacija za {{item.name}}</h3>
    </div>
    <div class="modal-body" style="overflow-y: visible;">
      <p>
        <div class="input-append bootstrap-timepicker">
          <input id="startTimePicker" type="text" class="input-small">
          <span class="add-on"><i class="icon-time"></i></span>
        </div>
      </p>
      <p>
        <div class="input-append bootstrap-timepicker">
          <input id="endTimePicker" type="text" class="input-small">
          <span class="add-on"><i class="icon-time"></i></span>
        </div>
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Preklici</button>
      <button class="btn btn-primary">Rezerviraj</button>
    </div>
  {{/with}}
</template>
